buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
    }
}

ext {
    compileSdkVersion = 28
    buildToolsVersion = "27.0.3"
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}
